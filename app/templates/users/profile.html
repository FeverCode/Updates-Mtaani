{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="margin-top: 100px" class="container bg-white">
  <div style="margin-top:40px;" class="content-section">
    <div class="media">
      <img class="rounded-circle account-img mt-3" src="{{ user.profile.p_photo.url}}" width="200" height="200">
      <div class="media-body">
        <h2 class="account-heading mt-5 ps-5">{{ user.username }}</h2>
        <p class="text-info ps-5">{{ user.email }}</p>
      </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mt-3">Profile Info</legend>
        {{ u_form|crispy }}
        <!-- User form -->
        {{ p_form|crispy }}
        <!-- Profile form -->
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info mt-3" type="submit">Update</button>
      </div>
      <a class="d-block mx-auto">
        <button class="btn btn-sm btn-info d-block mx-auto">Go Back</button>
    </a>
    </form>
  </div>
</div>
    {% endblock %}
