{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Create Post</title>
  {{form.media}}

  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/baseapp.css' %}"> {% endblock %}

</head>

<body  style="background-image: url(https://user-images.githubusercontent.com/66039545/174476089-07e765d9-fa67-4de5-9781-c4ba7d391f41.png)">
  <div style="margin-top:100px" class="container bg-light">
    <form action="" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      {% bootstrap_form form%}
      <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
     <a href="{% url 'post'%}" class="d-block mx-auto">
        <button class="btn btn-sm btn-info d-block mx-auto">Go Back</button>
    </a>
  </div>
 

  {% block scripts %}
  
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
